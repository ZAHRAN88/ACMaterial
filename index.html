        <script>
          // Set the date for Ramadan
          const ramadanDate = new Date("March 11, 2024 00:00:00").getTime();
      
          // Update the countdown every second
          const x = setInterval(function() {
            // Get today's date and time
            const now = new Date().getTime();
              
            // Calculate the distance between now and the countdown date
            const distance = ramadanDate - now;
              
            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Display the result in the element with class="count-down"
            document.querySelector('.count-d').innerHTML = `Days: ${days}`;
            document.querySelector('.count-h').innerHTML = `Hours: ${hours}`;
            document.querySelector('.count-m').innerHTML = `Minutes: ${minutes}`;
            document.querySelector('.count-s').innerHTML = `Seconds: ${seconds}`;
              
            // If the countdown is over, display a message
            if (distance < 0) {
              clearInterval(x);
              document.querySelector('.count-down').innerHTML = "Ramadan has begun!";
            }
          }, 1000);
        </script>
